<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movement</title>
</head>
<body>

<h2>Add Movement</h2>

<form th:action="@{/addmovement}" th:object="${movement}" method="post">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" required>
    <br>
    
    <button type="submit">Add Movement</button>
</form>

<a href="/movementlist">Back to Movement List</a>

</body>
</html>
